<md-card md-theme-watch>
	<div class="cardLabel {{$ctrl.expense.type}}"></div>
	<div class="cardDate">{{$ctrl.expense.date}}</div>
	<md-card-title class="cardTitle">
	  <md-card-title-text>
	    <span class="md-headline cardHeader">{{$ctrl.expense.title}}</span>
	  </md-card-title-text>
	</md-card-title>
	<md-card-content>
		<h2>{{$ctrl.expense.amount | currency}}</h2>
	</md-card-content>
	<md-card-actions class="expenseCardButtons" layout="row" layout-align="end center">
		<md-button class="md-raised paidBtn {{$ctrl.expense.type}}" ng-hide="$ctrl.expense.paid" ng-click="$ctrl.api.togglePaid($ctrl.expense)">Paid</md-button>
	  	<md-button  class="md-raised md-primary" ng-show="$ctrl.expense.paid" ng-click="$ctrl.api.togglePaid($ctrl.expense)">Paid</md-button>
	  	<md-button ng-click="$ctrl.api.removeExpense($ctrl.expense)">Remove</md-button>
	</md-card-actions>
</md-card>
