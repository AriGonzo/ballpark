<h1>{{home.title}}</h1>
<md-grid-list
        md-cols="1" md-cols-sm="2" md-cols-md="3" md-cols-gt-md="6"
        md-row-height-gt-md="1:1" md-row-height="4:3"
        md-gutter="8px" md-gutter-gt-sm="4px" >
        <md-grid-tile ng-repeat="expense in home.collection | orderBy: 'date' " md-rowspan="{{expense.span.row}}" md-colspan="{{expense.span.col}}" md-colspan-sm="1" md-colspan-xs="1">
        	<expense-display expense="expense"></expense-display>
        </md-grid-tile>
</md-grid-list>
