<md-toolbar class="md-theme-light">
  <h1 class="md-toolbar-tools">Add New {{$ctrl.model.type}}</h1>
</md-toolbar>
<md-content layout-padding>
  <form>
    <md-select ng-model="$ctrl.model.type" placeholder="Type" class="md-no-underline md-block">
      <md-option value="Expense">Expense</md-option>
      <md-option value="Income">Income</md-option>
    </md-select>
    <md-input-container class="md-block">
      <label for="name">Name of Expense</label>
      <input type="text" id="name"
             ng-model="$ctrl.model.title">
    </md-input-container>
    <md-input-container class="md-block">
      <label for="amount">Amount</label>
      <input type="text" id="amount" format="currency"
             ng-model="$ctrl.model.amount">
    </md-input-container>
    <md-input-container class="md-block">
      <label for="date">Day of the Month</label>
      <md-select ng-model="$ctrl.model.date" id="date" 
          placeholder="Day of the Month" class="md-no-underline">
        <md-option ng-repeat="number in $ctrl.arrayOfNumbers" value="{{number}}">{{number}}</md-option>
      </md-select>
    </md-input-container>
  </form>
  <md-input-container class="md-block">
    <md-button ng-click="$ctrl.closeSideNav()" class="md-primary">
      Cancel
    </md-button>
    <md-button ng-click="$ctrl.submitExpense($ctrl.model)" ng-hide="!$ctrl.model.type" class="md-primary">
      Save New {{$ctrl.model.type}}
    </md-button>
  </md-input-container>
</md-content>
